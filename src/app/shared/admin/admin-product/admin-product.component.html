<header class="page-header">
  <h2>Product - List</h2>

  <div class="right-wrapper text-right">
    <ol class="breadcrumbs">
      <li>
        <a href="javascript:void(0)">
          <i class="fas fa-home"></i>
        </a>
      </li>
      <li><span>Management</span></li>
      <li><span>Product - List</span></li>
    </ol>

    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fas fa-chevron-left"></i></a>
  </div>
</header>

<div class="row">
  <div class="col">
    <section class="card">
      <header class="card-header">
        <div class="card-actions">
          <a href="javascript:void(0)" class="card-action card-action-toggle" data-card-toggle></a>
          <a href="javascript:void(0)" class="card-action card-action-dismiss" data-card-dismiss></a>
        </div>

        <!-- <h2 class="card-title">Basic</h2> -->
        <button type="button" (click)="addProduct()" class="mb-1 mt-1 mr-1 btn btn-info"> 
            <i class="fas fa-plus"></i>
          Add Product</button>
      </header>
      <div class="card-body">
        <table class="table table-bordered table-striped mb-0" id="datatable-default">
          <thead>
            <tr>
              <th *ngFor="let column of headerColumnKey">
                {{ column.toUpperCase() }}
              </th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of arrProducts; let i = index; trackBy: identify">
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.priceDiscount }}</td>
              <td>{{ item.currency }}</td>
              <td>
                <img src="{{ item.image }}" class="img-fluid product-image" />
              </td>
              <td>{{ item.shortDesc }}</td>
              <td class="actions">
                <a href="javascript:;" (click)="onEditItem(item)"><i class="fas fa-pencil-alt"></i></a>
                <a href="javascript:void(0)" (click)="onDeleteItem(item)" class="delete-row"><i
                    class="far fa-trash-alt"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
