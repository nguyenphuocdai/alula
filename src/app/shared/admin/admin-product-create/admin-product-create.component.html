<header class="page-header">
    <h2>Form Validation</h2>
  
    <div class="right-wrapper text-right">
      <ol class="breadcrumbs">
        <li>
          <a href="javascript:void(0)">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li><span>Forms</span></li>
        <li><span>Validation</span></li>
      </ol>
  
      <a class="sidebar-right-toggle" data-open="sidebar-right"
        ><i class="fas fa-chevron-left"></i
      ></a>
    </div>
  </header>
  
  <!-- start: page -->
  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-12 mx-auto">
        <form
          id="form"
          [formGroup]="productForm"
          (ngSubmit)="onSubmit()"
          class="form-horizontal"
        >
          <section class="card">
            <header class="card-header">
              <div class="card-actions">
                <a
                  href="javascript:void(0)"
                  class="card-action card-action-toggle"
                  data-card-toggle
                ></a>
                <a
                  href="javascript:void(0)"
                  class="card-action card-action-dismiss"
                  data-card-dismiss
                ></a>
              </div>
  
              <h2 class="card-title">Product - Create</h2>
              <!-- <p class="card-subtitle">
              Product
            </p> -->
            </header>
            <div *ngIf="!loading">
              <div class="card-body">
                <div class="form-group row">
                  <label class="col-sm-3 control-label text-sm-right pt-2"
                    >Name<span class="required">*</span></label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      name="name"
                      formControlName="name"
                      class="form-control"
                      placeholder="eg.: Bon Sai"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 control-label text-sm-right pt-2"
                    >Price <span class="required">*</span></label
                  >
                  <div class="col-sm-9">
                    <div class="input-group mb-3">
                      <span class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </span>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="price"
                      />
                      <span class="input-group-append">
                        <span class="input-group-text">.00</span>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 control-label text-sm-right pt-2"
                    >Currency <span class="required">*</span></label
                  >
                  <div class="col-sm-9">
                    <select
                      data-plugin-selectTwo
                      class="form-control populate"
                      formControlName="currency"
                    >
                      <optgroup label="UK">
                        <option value="USD">USD</option>
                      </optgroup>
                      <optgroup label="Asian">
                        <option value="VND">Việt nam đồng</option>
                      </optgroup>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 control-label text-sm-right pt-2"
                    >Description <span class="required">*</span></label
                  >
                  <div class="col-sm-9">
                    <textarea
                      name="skills"
                      rows="5"
                      formControlName="description"
                      class="form-control"
                      placeholder="Description your product"
                      required
                    ></textarea>
                  </div>
                </div>
  
                <div class="form-group row">
                  <label class="col-sm-3 control-label text-sm-right pt-2"
                    >Choosen Image</label
                  >
                  <div class="col-sm-9">
                    <div
                      class="dropzone dz-square dz-clickable"
                      id="dropzone-example"
                    >
                      <div class="dz-default dz-message">
                        <!-- <input name="file" type="file" multiple /> -->
                        <span>Drop files here to upload</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <div class="row justify-content-end">
                  <div class="col-sm-9">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    &nbsp;
                    <button type="button" [mat-dialog-close] class="btn btn-default">Cancel</button>
                  </div>
                </div>
              </footer>
            </div>
            <div *ngIf="loading" class="col-12 d-flex justify-content-center align-items-center" style="min-height: 150px">
                <mat-spinner [diameter]="30"></mat-spinner>
            </div>
          </section>
        </form>
      </div>
    </div>
    <!-- col-lg-6 -->
  </div>
