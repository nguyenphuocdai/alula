<div class="product-single-row-slider-area mb-40">
    <div class="container">
  
        <div class="row align-items-center">
            <div class="col-lg-7">
                <!--=======  section title  =======-->
                
                <div class="section-title mb-20">
                    <h2>Giảm giá hôm nay</h2>
                </div>
                
                <!--=======  End of section title  =======-->
            </div>
  
            <div class="col-lg-5">
                <div class="counter-deal">
                    Thời gian còn lại: <div class="deal-countdown" data-countdown="2020/01/01"></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <!--=======  product single row slider wrapper  =======-->
                
                <div class="product-single-row-slider-wrapper">
                    <div class="ht-slick-slider"
                    data-slick-setting='{
                        "slidesToShow": 4,
                        "slidesToScroll": 1,
                        "dots": false,
                        "autoplay": false,
                        "autoplaySpeed": 5000,
                        "speed": 1000,
                        "arrows": true,
                        "infinite": false,
                        "prevArrow": {"buttonClass": "slick-prev", "iconClass": "ion-ios-arrow-left" },
                        "nextArrow": {"buttonClass": "slick-next", "iconClass": "ion-ios-arrow-right" }
                    }'
                    data-slick-responsive='[
                        {"breakpoint":1501, "settings": {"slidesToShow": 4} },
                        {"breakpoint":1199, "settings": {"slidesToShow": 4} },
                        {"breakpoint":991, "settings": {"slidesToShow": 3} },
                        {"breakpoint":767, "settings": {"slidesToShow": 2, "arrows": false} },
                        {"breakpoint":575, "settings": {"slidesToShow": 2, "arrows": false} },
                        {"breakpoint":479, "settings": {"slidesToShow": 1, "arrows": false} }
                    ]'
                    >
                    
                        <!--=======  single slider product  =======-->
                        
                        <div class="single-slider-product-wrapper" *ngFor="let item of Products">
                            <div class="single-slider-product">
                                <div class="single-slider-product__image">
                                    <a href="javascript:void(0)">
                                        <img src="{{item.image}}" class="img-fluid" alt="">
                                        <img src="../../../../assets/img/products/medium11.jpg" class="img-fluid" alt="">
                                    </a>
  
                                    <span class="discount-label discount-label--green">-10%</span>
  
                                    <div class="hover-icons">
                                        <ul>
                                            <li><a data-toggle = "modal" (click)="handleDialog(item)" data-target="#quick-view-modal-container" href="javascript:void(0)"><i class="icon-eye"></i></a></li>
                                            <li><a href="javascript:void(0)"><i class="icon-heart"></i></a></li>
                                            <li><a href="javascript:void(0)"><i class="icon-sliders"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <div class="single-slider-product__content">
                                    <div class="product-availability mb-15">
                                        <div class="product-availability__text">
                                            <div class="sold">Đã bán:1400</div>
                                            <div class="remaining">Còn lại:230</div>
                                        </div>
                                        <div class="progress">
                                            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                    <p class="product-title"><a href="javascript:void(0)">{{item.name}}</a></p>
                                    <div class="rating">
                                        <i class="ion-android-star active"></i>
                                        <i class="ion-android-star active"></i>
                                        <i class="ion-android-star active"></i>
                                        <i class="ion-android-star active"></i>
                                        <i class="ion-android-star"></i>
                                    </div>
                                    <p class="product-price"><span class="discounted-price">{{item.priceDiscount}}Đ</span> <span class="main-price discounted">${{item.price}}Đ</span></p>
  
                                    <span class="cart-icon"><a href="javascript:void(0)" (click)="openDialog(item)"><i class="icon-shopping-cart"></i></a></span>
                                </div>
                            </div>
  
                        </div>

  <!--=======  single slider product  =======-->
  
                    </div>
                </div>
                
                <!--=======  End of product single row slider wrapper  =======-->
            </div>
        </div>
    </div>
  </div>
