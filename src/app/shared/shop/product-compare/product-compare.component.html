<!--==================== page content ====================-->

<div class="page-section pb-40">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#">

                    <!-- Compare Table -->
                    <div class="compare-table table-responsive">
                        <table class="table mb-0" *ngIf="isShowTableCompare">
                            <tbody>
                                <tr *ngFor="let item of arrCompare">
                                    <td class="first-column" *ngIf="item.columnCompare !== 'url'">
                                        <!-- {{item.columnCompare.toUpperCase()}} -->
                                        <span [ngSwitch]="item.columnCompare">
                                            <div *ngSwitchCase="'id'">
                                                Mã sản phẩm
                                            </div>
                                            <div *ngSwitchCase="'name'">
                                                Tên sản phẩm
                                            </div>
                                            <div *ngSwitchCase="'price'">
                                                Giá niêm yết
                                            </div>
                                            <div *ngSwitchCase="'priceDiscount'">
                                                Giá khuyến mãi
                                            </div>
                                            <div *ngSwitchCase="'currency'">
                                                Đơn vị tiền tệ
                                            </div>
                                            <div *ngSwitchCase="'image'">
                                                Hình ảnh
                                            </div>
                                            <div *ngSwitchCase="'shortDesc'">
                                                Mô tả sản phẩm
                                            </div>
                                            <div *ngSwitchCase="'Delete'">
                                                Xóa
                                            </div>
                                            <div *ngSwitchCase="'Add to cart'">
                                                Thêm giỏ hàng
                                            </div>
                                        </span>
                                    </td>
                                    <ng-container *ngFor="let val of item.value; let i = index">
                                        <!-- Image -->
                                        <ng-container *ngIf="item.columnCompare === 'image'">
                                            <td>
                                                <div class="container-image">
                                                    <a href="#" class="image"><img src="{{val}}" class="img-fluid"
                                                            alt="Compare Product"></a>
                                                </div>
                                            </td>
                                        </ng-container>
                                        <!-- Desctiption -->
                                        <ng-container *ngIf="notBinding(item.columnCompare)">
                                            <td class=""
                                                [ngClass]="{'pro-desc': item.columnCompare === 'shortDesc', 'pro-price1': item.columnCompare !== 'shortDesc'}">
                                                <p>{{val}}</p>
                                            </td>
                                        </ng-container>

                                        <ng-container *ngIf="item.columnCompare === 'Delete'">
                                            <td class="pro-remove">
                                                <button (click)="onDeleteItem(i)">
                                                    <i class="fa fa-trash-o"></i>
                                                </button>
                                            </td>
                                        </ng-container>

                                        <ng-container *ngIf="item.columnCompare === 'Add to cart'">
                                            <td class="pro-addtocart">
                                                <a href="javascript:void(0)" (click)="onAddCart(i)" class="add-to-cart" tabindex="0"><i
                                                        class="fa fa-shopping-cart"></i><span>Thêm</span>
                                                </a>
                                            </td>
                                        </ng-container>
                                    </ng-container>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex flex-column jutify-content-center align-items-center" *ngIf="!isShowTableCompare" style="min-height: 550px">
                            <p style="text-align: center; width:100%;">Không có sản phẩm nào để so sánh!.</p>
                            <p style="text-align: center; width:100%;">Vui lòng đến trang sản phẩm <strong><a [routerLink]="['/shop']">Ấn vào đây</a></strong></p>
                        </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!--====================  End of page content  ====================-->
