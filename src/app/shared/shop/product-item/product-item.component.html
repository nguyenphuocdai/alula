<div class="single-slider-product grid-view-product">
  <div class="single-slider-product__image">
    <a href="javascript:void(0)">
      <img src="{{item.image}}" class="img-fluid" alt="" />
    </a>

    <span class="discount-label discount-label--green">-10%</span>

    <div class="hover-icons">
      <ul>
        <li>
          <a
            data-toggle="modal"
            data-target="#quick-view-modal-container"
            href="javascript:void(0)"
            ><i class="icon-eye"></i
          ></a>
        </li>
        <li>
          <a href="javascript:void(0)"><i class="icon-heart"></i></a>
        </li>
        <li>
          <a href="javascript:void(0)"><i class="icon-sliders"></i></a>
        </li>
      </ul>
    </div>
  </div>

  <div class="single-slider-product__content">
    <p class="product-title">
      <a href="single-product.html">{{item.name}}</a>
    </p>
    <div class="rating">
      <i class="ion-android-star active"></i>
      <i class="ion-android-star active"></i>
      <i class="ion-android-star active"></i>
      <i class="ion-android-star active"></i>
      <i class="ion-android-star"></i>
    </div>
    <p class="product-price">
      <span class="discounted-price">{{item.priceDiscount}}</span>
      <span class="main-price discounted">{{item.price}}</span>
    </p>

    <span class="cart-icon"
      ><a href="javascript:void(0)" (click)="openDialog(item)"><i class="icon-shopping-cart"></i></a
    ></span>
  </div>
</div>

<!--=======  End of grid view product  =======-->
